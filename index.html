<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="row mt-5">
        <div>
            <label class="form-lable col-6">Basic Pay</label>
            <input class="form-control mb-3 col-6" id="bp" type="text"/>     
        </div>   
        <div>
            <label class="form-lable col-6">HRA</label>
            <input class="form-control mb-3 col-6" id="hra" type="number"/>
        </div>
        <div>
            <label class="form-lable col-6">DA</label>
            <input class="form-control mb-3 col-6" id="da" type="text"/>
        </div>   
        <div>
            <label class="form-lable col-6">Travelling</label>
            <input class="form-control mb-3 col-6" id="tvl" type="text"/>
        </div>   
        <div>
            <label class="form-lable col-6">PF</label>
            <input class="form-control mb-3 col-6" id="pf" type="text"/>     
        </div>   
        <div>
            <label class="form-lable col-6">Gross Pay</label>
            <input class="form-control mb-3 col-6" id="gp" type="text"/>     
        </div>   
        <div>
            <label class="form-lable col-6">Net Pay</label>
            <input class="form-control mb-3 col-6" id="np" type="text"/>
        </div>   
        <div class="text-center">
            <input class="btn border" id="btn" value="click" type="button"/>
        </div>
    </form>
    <table class="table">      
        <thead id="tbody">
            <th>Basic Pay</th>
            <th>HRA</th>
            <th>DA</th>
            <th>Travelling</th>
            <th>PF</th>
            <th>Gross Pay</th>
            <th>Net salary</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./PaySlip.js"></script>
</body>
</html>
